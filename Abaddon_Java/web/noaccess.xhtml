<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ABADDON - Acceso Denegado (403)</title>
        <style>
            /* Reutilizar la estética ABADDON */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #1a1a1a;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #ffffff;
            }
            .error-container {
                background-color: #000000;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 0 0 25px rgba(255, 77, 77, 0.7); /* Sombra Roja (Error) */
                border: 2px solid #ff4d4d; /* Borde Rojo */
                width: 500px;
                text-align: center;
            }
            .error-container h1 {
                color: #ff4d4d; /* Título Rojo */
                font-size: 4em;
                margin-bottom: 10px;
                border-bottom: 2px solid #555;
            }
            .error-container h3 {
                color: #C0C0C0;
                font-size: 1.5em;
                margin-bottom: 25px;
            }
            .ui-button.return-button {
                background-color: #D4AF37 !important; /* Dorado */
                color: #000000 !important;
                border: none !important;
                font-weight: bold;
            }
            .ui-button.return-button:hover {
                background-color: #ffda6a !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="error-container">
            <h1>403</h1>
            <h3>ACCESO DENEGADO</h3>
            
            <p:outputLabel value="No tiene los permisos necesarios para acceder a esta página," 
                           style="color: #ffffff;"/>
            <p:outputLabel value=" o su sesión ha caducado. Por favor, inicie sesión nuevamente." 
                           style="color: #ffffff; margin-bottom: 20px; display: block;"/>

            <h:form>
                <p:commandButton value="Ir a Inicio de Sesión" 
                                 action="#{loginBean.cerrar()}" 
                                 ajax="false" 
                                 styleClass="return-button" 
                                 icon="pi pi-sign-in"/>
            </h:form>
        </div>
    </h:body>
</html>
